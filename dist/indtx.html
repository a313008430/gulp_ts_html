<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script>

        /**
  * 以下这段代码是用于根据移动端设备的屏幕分辨率计算出合适的根元素的大小
  * 当设备宽度为375(iPhone6)时，根元素font-size=16px; 依次增大；
  * 限制当为设备宽度大于768(iPad)之后，font-size不再继续增大
  * scale 为meta viewport中的缩放大小
  */
        (function (doc, win) {
            var docEl = win.document.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            /**
              * ================================================
              *   设置根元素font-size
              * 当设备宽度为375(iPhone6)时，根元素font-size=16px; 
              × ================================================
              */
            var refreshRem = function () {
                var clientWidth = win.innerWidth
                    || doc.documentElement.clientWidth
                    || doc.body.clientWidth;

                if (!clientWidth) return;
                var fz;
                var width = clientWidth;
                fz = 16 * width / 375;
                docEl.style.fontSize = fz + 'px';
            };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, refreshRem, false);
            doc.addEventListener('DOMContentLoaded', refreshRem, false);
            refreshRem();

        })(document, window);


        ; (function (doc, win) {
            var docEl = win.document.documentElement;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var metaEl = doc.querySelector('meta[name="viewport"]');
            var dpr = 0;
            var scale = 0;

            // 对iOS设备进行dpr的判断，对于Android系列，始终认为其dpr为1
            if (!dpr && !scale) {
                var isAndroid = win.navigator.appVersion.match(/android/gi);
                var isIPhone = win.navigator.appVersion.match(/[iphone|ipad]/gi);
                var devicePixelRatio = win.devicePixelRatio;

                if (isIPhone) {
                    dpr = devicePixelRatio;
                } else {
                    drp = 1;
                }

                scale = 1 / dpr;
            }

            /**
              * ================================================
              *   设置data-dpr和viewport
              × ================================================
              */

            docEl.setAttribute('data-dpr', dpr);
            // 动态改写meta:viewport标签
            if (!metaEl) {
                metaEl = doc.createElement('meta');
                metaEl.setAttribute('name', 'viewport');
                metaEl.setAttribute('content', 'width=device-width, initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
                document.documentElement.firstElementChild.appendChild(metaEl);
            } else {
                metaEl.setAttribute('content', 'width=device-width, initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
            }

        })(document, window);
    </script>
</head>

<body>
    <div id="root"></div>
    <script src="bundle.dev.js"></script>
</body>

</html>
